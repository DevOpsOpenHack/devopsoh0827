name: Test for code vulnerabilites

on:
  push:
    branches: []
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_CONFIG: "gitleaks.toml"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}